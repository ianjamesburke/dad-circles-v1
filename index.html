<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Circles | Community for New & Expecting Dads</title>
    <meta name="description"
        content="Join Dad Circles to connect with other dads, share experiences, and find support in your parenting journey. A conversation-driven onboarding experience for modern fathers.">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dadcircles.com/">
    <meta property="og:title" content="Dad Circles | Community for New & Expecting Dads">
    <meta property="og:description"
        content="Connect with other dads in your area. Share the journey of fatherhood with a supportive community.">
    <meta property="og:image" content="/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://dadcircles.com/">
    <meta property="twitter:title" content="Dad Circles | Community for New & Expecting Dads">
    <meta property="twitter:description"
        content="Connect with other dads in your area. Share the journey of fatherhood with a supportive community.">
    <meta property="twitter:image" content="/og-image.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            width: 100%;
            height: 100%;
        }

        /* Prevent mobile Safari from zooming on input focus */
        @media screen and (max-width: 768px) {

            input,
            textarea,
            select {
                font-size: 16px !important;
            }
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-8px);
            }
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
